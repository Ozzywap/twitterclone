{% extends "index.html" %}

{% block body %}

<h3>Followed users</h3>
<table>
    <thead>
    <tr>
        <th>User</th>
        <th>Post</th>
        <th>Date</th>
        <th>Follow</th>

    </tr>
    </thead>
    <tbody>
        {% for row in tweet_status %} 
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>
                    <a href="/feed?unfollow={{ row [0] }}">{{row[3]}}</a>
                </td>
            </tr>
        {% endfor %}        
    </tbody>
</table>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

{% endblock %}
