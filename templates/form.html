<form action="/tweet" method = "POST">
    <textarea name="tweet"></textarea>
    <p><input type = "submit" value = "Tweet" /></p>
 </form>

 <table>
    <thead>
    <tr>
        <th>User</th>
        <th>Post</th>
        <th>Date</th>
        <th>Follow</th>

    </tr>
    </thead>
    <tbody>
        {% for row in tweets %} 
            <tr>
                <td>{{row[3]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>
                <form action="/tweet" method = "GET">
                    <p><button type="submit" name="follow", value="{{ row [3] }}">Follow</button></p>
                 </form>
                </td>
            </tr>
        {% endfor %}        
    </tbody>
</table>
