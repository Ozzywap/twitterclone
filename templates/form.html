<form action="/tweet" method = "POST">
    <textarea name="tweet"></textarea>
    <p><input type = "submit" value = "Tweet" /></p>
 </form>

 <table>
    <thead>
    <tr>
        <th>User</th>
        <th>Post</th>
        <th>Date</th>
        <th>Follow</th>

    </tr>
    </thead>
    <tbody>
        {% for row in tweet_status %} 
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>
                    <a href="/tweet?follow={{ row [0] }}">{{row[3]}}</a>
                </td>
            </tr>
        {% endfor %}        
    </tbody>
</table>

<hr>
